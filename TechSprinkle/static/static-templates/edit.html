<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <!--<i class="material-icons prefix">mode_edit</i>-->
          <label for="title">Post Title</label>
          <input id="title" ng-model="post_title" type="text" class="validate">
        </div>

      </div>
      <div class="row">
        <div class="input-field col s6">
          <!--<i class="material-icons prefix">mode_edit</i>-->
         <textarea id="description" ng-model = "post_description" class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <a class="waves-effect waves-light btn" ng-click="savePost(post_title,post_description)">Save</a>
        </div>
      </div>
    </form>
</div>

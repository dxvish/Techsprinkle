{% extends "baseTemplate.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block menu %}{% include "Header/loginHeader.html" %}{% endblock %}
{% block body %}
  <div class="row">
	  <div class="col s3"></div>
		<div class="col s5">
			<div class="login-panel panel panel-default">
				<div class="panel-body"><br/><br/><br/>
          				<form action="/authenticate/" method="POST" role="form">{%csrf_token%}
						<fieldset>
							<div class="form-group">
                              <input name="username" type="text" placeholder="Email Address" id="username" class="form-control " value="">
							</div>
							<div class="form-group">
                              <input name="password" type="password" placeholder="Password" id="password" class="form-control " value="">
							</div>
							<div class="form-group" style="text-align:center">
							<input type="submit" value="Sign-in" class="btn btn-primary form-control" style="width:100%;background-color:#0d47a1 "></input>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	  <div class="col s4"></div>
	</div><!-- /.row -->
{% endblock %}
{% block footer %}{% include "footer.html" %}{% endblock %}
